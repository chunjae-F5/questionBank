<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>로그인 화면</h2>
    <form class="form-signin" method="post" action="/login/login-proc">
        <input type="text" id="username" name="username" class="form-control" placeholder="아이디" autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호">
        <input id="loginBtn" type="submit" class="btn btn-secondary active" value="로그인">
        <a href="/login/join" class="btn btn-info active" th:href="@{/login/join}" role="button">회원가입</a>
    </form>
</div>
</body>
</html>
